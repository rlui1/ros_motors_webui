<div id="app-pages" style="display: none">
    <div id="app-page-expressions" class="app-page">
        <div class="container">
            <div class="control-stack">
                <div class="landscape">
                    <div class="crosshairsl"></div>
                    <div class="knobBlock" style="float:left">
                        <input type="text" class="dial">
                    </div>
                    <span class="knobName" style="top:85px"></span>
                </div>
                <div class="portrait" style="float:right">
                    <span class="knobName" style="padding-top:10px"></span>

                    <div class="knobBlock" style="float:right">
                        <input type="text" class="dial">
                    </div>
                    <div class="crosshairsl" style="clear:right;"></div>
                </div>
                <div class="expression-buttons"></div>
            </div>
        </div>
    </div>
    <div id="app-page-motors" class="app-page">
        <div class="container">
            <div class="control-stack">
                <div id="sliderStack">
                    <div id="sliderTemplate" class="uiBlock hidden">
                        <p style="float:left"><b class="slNameL"></b></p>
                        <p style="float:right"><b class="slNameR"></b></p>

                        <p class="app-value" style="text-indent: 5px"><span class="slVal">0</span>° (<span class="slMin">-90</span>° to <span class="slMax">90</span>°)</p>
                        <div class="slider"></div>
                    </div>
                </div>
                <!--<div class="crosshairsl"></div>-->
                <!--<div class="expression-buttons"></div>-->
            </div>
        </div>
    </div>

            <div class="row">
                <div class="col-xs-5">
                    <h4> Demo loop: </h4>

                    <div id="demo-loop" class="btn-group btn-toggle">
                        <button id="loop-on" class="btn btn-default animation-control">On</button>
                        <button id="loop-off" class="btn btn-default active animation-control">Off</button>
                    </div>
                </div>

                <div class="col-xs-7 app-optional">
                    <h4> Controls: </h4>

                    <div class="btn-group" id="controls" data-toggle="buttons"><!--

                    </div>
                </div>
            </div>

            </div>
        </div>
    </div>
    <div id="app-page-gestures" class="app-page">
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <h4>Demo: </h4>
                    <button id="app-gesture-demo-start" type="button" class="btn btn-default">Start</button>
                    <button id="app-gesture-demo-stop" type="button" class="btn btn-default">Stop</button>
                </div>
                <div class="col-md-10">
                    <h4>Gestures: </h4>
                    <div id="app-gesture-buttons"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h4>Emotions: </h4>

                    <div id="app-emotion-sliders"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="app-page-interaction" class="app-page">
        <div class="container content">
            <ul id="app-chat">
                <li id="leftMsg" class="left clearfix">
                <span class="chat-img pull-left">
                    <img src="public/img/u.gif" alt="User Avatar" class="img-circle"/>
                </span>

                    <div class="chat-body clearfix">
                        <div class="header">
                            <strong class="primary-font name">Jack Sparrow</strong>
                            <small class="pull-right text-muted">
                                <span class="glyphicon glyphicon-time white"></span><span class="time"></span></small>
                        </div>
                        <p class="msg"></p>
                    </div>
                </li>
                <li id="rightMsg" class="right clearfix">
                <span class="chat-img pull-right">
                    <img src="public/img/me.gif" alt="User Avatar" class="img-circle"/>
                </span>

                    <div class="chat-body clearfix">
                        <div class="header">
                            <small class=" text-muted"><span class="glyphicon glyphicon-time white"></span><span
                                    class="time">15 mins ago</span>
                            </small>
                            <strong class="pull-right primary-font name"></strong>
                        </div>
                        <p class='msg'></p>
                    </div>
                </li>
            </ul>
        </div>

        <footer class="navbar-default navbar-fixed-bottom">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <div id="message-input-container" class="input-group">
                            <input id="app-message-input" type="text" class="form-control input-sm"
                                   placeholder="Type your message here..."/>

                        <span class="input-group-btn">
                            <button class="btn btn-primary btn-sm" id="app-send-button">Send</button>
                        </span>
                        </div>

                        <div id="record-container" class="col-sm-12">
                            <button class="btn btn-info btn-sm" id="app-record-button">
                                Say "Hi" to start!
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
